{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Donate Blood</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.blood_type.label }}
            {{ form.blood_type(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.quantity.label }}
            {{ form.quantity(class="form-control") }}
        </div>
        {{ form.submit(class="btn") }}
    </form>
</div>
{% endblock %}
